<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/game-area.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;0,900;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script defer src="scripts/index.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Tic Tac Toe</h1>
      <span>Keep it classic</span>
    </header>
    <main id="container">
      <div class="start-menu">
        <form id="form" action="#">
          <input
            class="form-input"
            type="text"
            id="player-one"
            name="playerone"
            placeholder="Enter your name"
          />
          <p class="radio-wrapper">
            <label for="mode-pvp" class="radio-container">
              <input type="radio" value="pvp" id="mode-pvp" name="mode" />
              <span class="checkmark">PvP</span>
            </label>
            <label for="mode-pvc" class="radio-container">
              <input type="radio" value="pvc" id="mode-pvc" name="mode" />
              <span class="checkmark">PvC</span>
            </label>
          </p>
          <input
            class="form-input"
            type="text"
            id="player-two"
            name="playertwo"
            placeholder="Enter other player name"
          />
          <p class="radio-wrapper">
            <label for="diff-easy" class="radio-container diff-radio">
              <input
                type="radio"
                id="diff-easy"
                name="difficulty"
                value="easy"
              />
              <span class="checkmark diff">Easy</span>
            </label>
            <label for="diff-medium" class="radio-container diff-radio">
              <input
                type="radio"
                id="diff-medium"
                name="difficulty"
                value="medium"
              />
              <span class="checkmark diff">Medium</span>
            </label>
            <label for="diff-hard" class="radio-container diff-radio">
              <input
                type="radio"
                id="diff-hard"
                name="difficulty"
                value="hard"
              />
              <span class="checkmark diff">Hard</span>
            </label>
          </p>
          <input class="submit-button" type="submit" value="Start" />
        </form>
      </div>
      <div class="game-wrapper">
        <div class="info-text">Round 1</div>
        <div class="board-wrapper">
          <div class="p1-info">
            <p class="p1-name"><i class="bi bi-person-fill"></i>Harsh</p>
            <p class="p1-score">
              <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
              ><i class="bi bi-star-fill"></i>
            </p>
          </div>
          <div class="board">
            <div class="row">
              <div class="col">X</div>
              <div class="col">O</div>
              <div class="col">X</div>
            </div>
            <div class="row">
              <div class="col">X</div>
              <div class="col">O</div>
              <div class="col">X</div>
            </div>
            <div class="row">
              <div class="col">X</div>
              <div class="col">O</div>
              <div class="col">X</div>
            </div>
          </div>
          <div class="p2-info">
            <p class="p2-name">Harsh</p>
            <p class="p2-score">0</p>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="new-game">New Game</button>
        </div>
      </div>
    </main>
  </body>
</html>
