<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/game-area.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/index.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Tic Tac Toe</h1>
      <span>Keep it classic</span>
    </header>
    <main id="container">
      <div class="start-menu">
        <form action="#">
          <input
            class="form-input"
            type="text"
            id="player-one"
            name="player-one"
            placeholder="Enter your name"
          />
          <p class="radio-wrapper">
            <label for="mode-pvp" class="radio-container">
              <input type="radio" id="mode-pvp" name="mode" />
              <span class="checkmark">PvP</span>
            </label>
            <label for="mode-pvc" class="radio-container">
              <input type="radio" id="mode-pvc" name="mode" />
              <span class="checkmark">PvC</span>
            </label>
          </p>
          <input
            class="form-input"
            type="text"
            id="player-two"
            name="player-two"
            placeholder="Enter other player name"
          />
          <p class="radio-wrapper">
            <label for="diff-easy" class="radio-container diff-radio">
              <input type="radio" id="diff-easy" name="difficulty" />
              <span class="checkmark diff">Easy</span>
            </label>
            <label for="diff-medium" class="radio-container diff-radio">
              <input type="radio" id="diff-medium" name="difficulty" />
              <span class="checkmark diff">Medium</span>
            </label>
            <label for="diff-hard" class="radio-container diff-radio">
              <input type="radio" id="diff-hard" name="difficulty" />
              <span class="checkmark diff">Hard</span>
            </label>
          </p>
          <input class="submit-button" type="submit" value="Start" />
        </form>
      </div>
      <div class="game-wrapper">
        <div class="info-text">Round 1</div>
        <div class="scoreboard">
          <p>Your Score: <span class="p1-score">0</span></p>
          <p>Computer's Score: <span class="p2-score">0</span></p>
        </div>
        <div class="board">
          <div class="row">
            <div class="col">X</div>
            <div class="col">O</div>
            <div class="col">X</div>
          </div>
          <div class="row">
            <div class="col">X</div>
            <div class="col">O</div>
            <div class="col">X</div>
          </div>
          <div class="row">
            <div class="col">X</div>
            <div class="col">O</div>
            <div class="col">X</div>
          </div>
        </div>
        <button class="new-game">New Game</button>
      </div>
    </main>
  </body>
</html>
